<div *ngIf="(isLoggedIn$ | async) === true">
  Hello, <a [routerLink]="'/user-profile/' + loggedInUserId">{{(currentLoggedInUserName$ | async)}}</a>!
  ||
  <a routerLink="/timeline">Timeline</a>
  ||
  <a routerLink="/follow-users">Follow Users</a>
  ||
  <a href="javascript:void(0)" (click)="logout()">Logout</a>
</div>
<router-outlet></router-outlet>
