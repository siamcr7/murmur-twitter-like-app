<div>
    <table>
        <thead>
            <th>Id</th>
            <th>Name</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of (users$ | async)">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    Enter Id: <input #inp type="text" >
</div>
<button (click)="login(inp.value)">Log In!</button>
